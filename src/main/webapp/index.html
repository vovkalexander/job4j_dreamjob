<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href= href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function  validate() {
            var value = "";
            //  var result = true;
            //   var name = document.getElementsByName("name")[0].value
            //   var surname = document.getElementsByName("surname")[0].value
            //   var male = document.getElementsByName("gender")[0]

            //       result = false;
            //   }

            //   if (!result) {
            //     alert("Please connect input date")

            // }


            if ($('#name').val() == '') {
                value = "name ";
            }
            if ($('#surname').val() == '') {
                value = value + "surname ";
            }
            if (!$('#man').prop("checked") && !$('#woman').prop("checked") ) {
                value = value + "man ";
                value = value + "woman ";
            }

            if ($("#description").val() == '') {
                value = value + "description ";
            }

            if (value!= "") {
                alert("Fill up field: " + value);
            }
            return  value == "" ;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var description = $('#description').val();
            var gender;
            if ($('#man').prop("checked")) {
                gender = $('#man').val();
            } else if ($('#woman').prop("checked")) {
                gender = $('#woman').val();
            }
            $('#table tr:last').after('<tr><td>'+ name+'</td><td>'
                +  surname + '</td><td>'
                +  gender + '</td><td>'
                +  description + '</td><td>' +
                '</td></tr>');
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form action="posts.do"  method="post" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id = "name" name = "name"/> <br/>
        </div>
        <div class="form-group">
            <label for="surname">SurName:</label>
            <input type = "text" id = "surname" name = "surname" /> <br/>
        </div>
        Gender:
        <div class="form-group">
            <input type = "radio" id = "man" name = "gender" value="Male">
            <label for="man">Male</label>
        </div>
        <div class="form-group">
            <input type = "radio" id = "woman" name = "gender" value="Female">
            <label for="woman">Female</label>
        </div>
        <div class="form-group">
            <label for="description">Description:</label><br/>
            <textarea id = "description" name="textarea" cols="48" rows="5"></textarea><br/><br/>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Send</button>
    </form>
</div >
